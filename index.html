<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Bootzapp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="app">
        <div class="my_background d-flex justify-content-center align-items-center flex-column">
            <main class="my_container d-flex">
                <!-- create a container for the various chats (chat lists)  -->
                <div class="contact_list col-4">
                    <!-- first static block with user profile, button turn on notification and search -->
                    <div class="user_profile">

                    </div>
                    <div class="turn_on_notifications">

                    </div>
                    <input type="search" class="w-100">

                    <!-- second block with a search name in chats list  -->
                    <ul class="">
                        <li class="list-unstyled"> </li>
                    </ul>
                </div>
                <!-- create a container for main Chat  -->
                <div class="main_chat col-8">

                    <div class="current_chat">

                    </div>
                    <div class="input_text_zone">

                    </div>

                </div>
            </main>
            <footer class="text-center mt-2">
                <i class="fa fa-copyright me-2" aria-hidden="true"></i>
                <span>Damiano Casolari</span>
            </footer>




        </div>


    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
